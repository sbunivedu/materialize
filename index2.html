<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <div class="container">
      <!-- CAROUSEL -->
      <h1>CAROUSEL</h1>
      <div class="carousel">
       <a href="#one!" class="carousel-item">
         <img src="http://materializecss.com/images/sample-1.jpg" alt="">
       </a>
       <a href="#two!" class="carousel-item">
         <img src="http://materializecss.com/images/sample-1.jpg" alt="">
       </a>
       <a href="#three!" class="carousel-item">
         <img src="http://materializecss.com/images/sample-1.jpg" alt="">
       </a>
       <a href="#four!" class="carousel-item">
         <img src="http://materializecss.com/images/sample-1.jpg" alt="">
       </a>
       <a href="#five!" class="carousel-item">
         <img src="http://materializecss.com/images/sample-1.jpg" alt="">
       </a>
      </div>

      <!-- CAROUSEL FULL SLIDER -->
      <h1>CAROUSEL FULL SLIDER</h1>
      <div class="carousel carousel-slider">
        <a href="#one!" class="carousel-item">
          <img src="http://materializecss.com/images/sample-1.jpg" alt="">
        </a>
        <a href="#two!" class="carousel-item">
          <img src="http://materializecss.com/images/sample-1.jpg" alt="">
        </a>
        <a href="#three!" class="carousel-item">
          <img src="http://materializecss.com/images/sample-1.jpg" alt="">
        </a>
        <a href="#four!" class="carousel-item">
          <img src="http://materializecss.com/images/sample-1.jpg" alt="">
        </a>
        <a href="#five!" class="carousel-item">
          <img src="http://materializecss.com/images/sample-1.jpg" alt="">
        </a>
      </div>



      </div><!-- ./container -->

      <div style="height:500px"></div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
      <script>
        $(document).ready(function(){
          // Init Carousel
          $('.carousel').carousel();
          $('.carousel.carousel-slider').carousel({fullWidth:true});
        });
      </script>
    </body>
  </html>
